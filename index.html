
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finam Base Favicon Test</title>
  <base href="/favpack-test/">

  <link rel="icon" href="img/finam/favicon.ico">
  <link rel="icon" href="img/finam/icon.svg" type="image/svg+xml" sizes="any">
  <link rel="apple-touch-icon" href="img/finam/apple-touch-icon.png">

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <h1>Finam base favicon test</h1>
  <p>–î–ª—è –≤—Å–µ—Ö —Å—Ç—Ä–∞–Ω–∏—Ü —Å–∞–π—Ç–∞, –∫—Ä–æ–º–µ Premium / Ultra / Exclusive</p>
  
  <script>
    (async () => {
      const icons = [
        "img/finam/favicon.ico",
        "img/finam/icon.svg",
        "img/finam/icon-192.png",
        "img/finam/icon-512.png",
        "img/finam/icon-mask.png",
        "img/finam/apple-touch-icon.png",
        "manifest.webmanifest"
      ];

      const base = document.querySelector('base')?.href || location.href;
      const results = await Promise.all(icons.map(async path => {
        try {
          const res = await fetch(new URL(path, base), { cache: "no-store" });
          return { path, status: res.status, ok: res.ok };
        } catch (e) {
          return { path, status: "ERR", ok: false };
        }
      }));

      console.group("üß© Favicon & Manifest check");
      results.forEach(r =>
        console[r.ok ? "log" : "error"](`${r.ok ? "‚úÖ" : "‚ùå"} ${r.path} ‚Üí ${r.status}`)
      );
      console.groupEnd();
    })();
  </script>
</body>
</html>
